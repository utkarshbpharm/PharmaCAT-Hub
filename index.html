  <link rel="stylesheet" href="style.css" />
  <style>
    /* ----------------- Authentication Modal CSS ----------------- */
    #authModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .auth-box {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .auth-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-box input:focus {
      outline: none;
      border-color: #0ea5a4;
      box-shadow: 0 0 8px rgba(14,165,164,0.4);
    }

    .auth-box button {
      width: 100%;
      padding: 12px 0;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #0ea5a4, #06b6d4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(14,165,164,0.4);
    }

    .auth-box p span {
      color: #0ea5a4;
      cursor: pointer;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-box p span:hover {
      color: #06b6d4;
    }

    .error {
      color: #ef4444;
      font-size: 13px;
      margin-top: 5px;
      min-height: 18px;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: #0f172a;
      font-size: 24px;
      font-weight: 700;
    }

    /* Logout button */
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #ef4444;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      display: none;
      transition: background 0.3s ease;
    }

    #logoutBtn:hover {
      background: #dc2626;
    }
  </style>
</head>
